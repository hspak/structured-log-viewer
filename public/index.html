<!doctype html>
<html>
  <head>
    <title>Idea</title>
    <link rel="stylesheet" href="style/index.css">
  </head>
  <body>
    <div class="main">
      <div class="sidenav">
        <div>Attributes</div>
        <div class="sidenav-scroll">
          <div id="attributes">
          </div>
        </div>
      </div>
      <div class="content">
        <div>Log Viewer</div>
        <div class="searchbar">
          <input id="searchinput" placeholder="case-insensitive search (unless capital is detected)"></input>
        <div class="checkboxes">
          <input id="hide-filename" type="checkbox"></input>
          <label for="hide-filename">Hide filename</label>
          <input id="hide-severity" type="checkbox"></input>
          <label for="hide-severity">Hide severity</label>
          <input id="hide-timestamp" type="checkbox"></input>
          <label for="hide-timestamp">Hide timestamp</label>
        </div>
        </div>
        <div id="stuff"></div>
      </div>
    </div>
    <script src="render.mjs" type="module""></script>
    <script src="sidenav.mjs" type="module"></script>
    <script src="scrollbar.mjs" type="module""></script>
    <script src="index.mjs" type="module"></script>
  </body>
</html>
